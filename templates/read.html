<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
            <tr>
                <td>{{user['id']}}</td>
                <th>{{user['first_name']}} {{user['last_name']}}</th>
                <th>{{user['email']}}</th>
                <th>{{user['created_at']}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/users/new"><p>Add a New User </p></a>
</body>
</html>
